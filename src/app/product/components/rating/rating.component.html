<div class="rating d-flex">
  <ng-template ngFor let-star [ngForOf]="stars.reverse()">
    <input
      type="radio"
      name="rate"
      [id]="'star' + star.id"
      [checked]="star.id === 2"
      [value]="star.id" />
    <label [for]="'star' + star.id" [title]="'Star rate ' + star.id">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="18" height="18">
        <style>
          tspan { white-space:pre }
        </style>
        <g id="desktop">
          <g id="desktop_layers">
            <g id="product">
              <g id="info">
                <g id="rating">
                  <path id="Shape 21 copy 12" class="shp0" d="M8.86 13.37L3.48 17.32L5.69 11.07L0.56 7.02L6.9 7.02L8.65 0.73L10.82 7.02L17.17 7.02L12.04 11.07L14.33 17.28L8.86 13.37Z" />
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>

    </label>
  </ng-template>
</div>
